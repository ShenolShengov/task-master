<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head::head}"></head>
<body class="bg-blue-500">
<nav th:replace="~{/fragments/navigation::nav}"></nav>
<div class=" mt-4 mb-4 text-primary-foreground min-h-screen flex flex-col items-center justify-center">
    <form th:action="@{/questions/ask}"
          th:method="post"
          th:object="${askQuestionData}"
          class="bg-card p-8 rounded-lg shadow-lg w-full max-w-xl">
        <h1 class="text-center text-4xl font-bold mb-6 text-black">Ask Question</h1>
        <div class="grid grid-cols-2 gap-6">
            <div>
                <label th:for="title" class="block text-sm font-medium text-black">Title</label>
                <input th:field="*{title}" id="title" name="title" type="text"
                       required minlength="5" maxlength="50"
                       class="text-black w-full mt-1 p-3 rounded-md border border-input focus:outline-none focus:ring focus:ring-ring"
                       placeholder="e.g. How to sort a array in java"/>
                <div th:errors="*{title}"
                     class="text-sm text-destructive">
                    <p>Question title error message</p>
                </div>
            </div>
            <div>
                <label th:for="tags" class="block text-sm font-medium text-black">Tags</label>
                <input th:field="*{tags}" type="text" id="tags" name="tags"
                       required
                       class="text-black w-full mt-1 p-3 rounded-md border border-input focus:outline-none focus:ring focus:ring-ring"
                       placeholder="e.g. (java git c#)"/>
                <div th:errors="*{tags}"
                     class="text-sm text-destructive">
                    <p>Question tags error message</p>
                </div>
            </div>
        </div>
        <label th:for="description" class="block text-sm font-medium mt-6 text-black">Description</label>
        <textarea th:field="*{description}" id="description" name="description"
                  required minlength="5" maxlength="2000"
                  class="w-full mt-1 p-3 rounded-md text-black border border-input focus:outline-none focus:ring focus:ring-ring"
                  rows="5"></textarea>
        <div th:errors="*{description}"
             class="text-sm text-destructive">
            <p>Question description error message</p>
        </div>

        <label th:for="code" class="block text-sm font-medium mt-6 text-black">Code</label>
        <textarea th:field="*{code}" id="code" name="code"
                  maxlength="5000"
                  class="w-full mt-1 p-3 rounded-md text-black border border-input focus:outline-none focus:ring focus:ring-ring"
                  rows="5"></textarea>
        <div th:errors="*{code}"
             class="text-sm text-destructive">
            <p>Question code error message</p>
        </div>
        <div class="flex justify-center">
            <button type="submit"
                    class="bg-primary text-primary-foreground mt-6 py-3 px-6 rounded-md hover:bg-primary/80 transition-colors">
                Ask question
            </button>
        </div>
    </form>
</div>
<footer th:replace="~{/fragments/footer::footer}"></footer>
<script th:src="@{/js/dates.js}"></script>
</body>
</html>
