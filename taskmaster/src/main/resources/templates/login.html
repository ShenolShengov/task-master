<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
<form method="get" class="language">
    <select id="lang"
            name="lang"
            onchange="this.form.submit()"
           >
        <option th:selected="${#locale.toString().equals('en_US')}" value="en_US">EN</option>
        <option th:selected="${#locale.toString().equals('bg_BG')}" value="bg_BG">BG</option>
    </select>
</form>
    <form th:method="post" th:action="@{/users/login}" class="login-form">
        <h1 th:text="#{login_label}">Login</h1>
        <div class="field">
            <input th:value="${username}"
                   required minlength="2" maxlength="15"
                   type="text" id="username" name="username"
                   placeholder="">
            <p class="example">example: konstantin.dankov@gmail.com</p>
            <label th:text="#{username_label}" for="username">Username</label>
        </div>
        <div class="field">
                <input  type="password"
                        required minlength="5" maxlength="15"
                        id="password" name="password"
                        placeholder="">
                <p class="requirements">minimum 6 characters, letters and numbers, at least 1 special character</p>
                <label th:text="#{password_label}" for="password">Password</label>
                <i class="fa-solid fa-eye" id="password-shower"></i>
                <i class="fa-solid fa-eye-slash" id="password-hider"></i>
        </div>
        <input type="submit" th:value="#{login_label}">
        <p th:if="${hasError}" th:text="#{login_bad_credential}" class="incorrect-credentials">Incorrect username or password</p>
    </form>
</body>
<script th:src="@{/js/password-show-hide.js}"></script>
</html>
