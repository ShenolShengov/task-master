<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/head::head}"></head>
<body>
<form th:replace="~{/fragments/language::language(true)}"></form>
<div class="bg-blue-500 min-h-screen flex items-center justify-center bg-background dark:bg-black">
    <div class="bg-card dark:bg-card-foreground rounded-lg shadow-lg p-8 pb-2 max-w-sm w-full">
        <h2 th:text="#{login_label}" class="text-2xl font-bold text-primary text-center mb-6">Login</h2>
        <form th:method="post" th:action="@{/users/login}">
            <div class="mb-4">
                <label th:text="#{username_label}" for="username" class="block text-sm font-medium text-primary">
                    Username
                </label>
                <input th:value="${username}"
                       required minlength="2" maxlength="15"
                       type="text" id="username" name="username"
                       th:placeholder="#{username_placeholder}"
                       class="w-full px-3 py-2 mt-1 text-primary  border border-primary
                       rounded-md focus:outline-none focus:ring focus:ring-primary"/>
            </div>
            <div class="mb-6">
                <label th:text="#{password_label}" for="password" class="block text-sm font-medium text-primary">
                    Password
                </label>
                <input
                        type="password"
                        required minlength="5" maxlength="15"
                        id="password" name="password"
                        th:placeholder="#{password_placeholder}"
                        class="w-full px-3 py-2 mt-1 text-primary  border border-primary rounded-md
                         focus:outline-none focus:ring focus:ring-primary"/>
            </div>
            <button type="submit"
                    th:text="#{login_label}"
                    class="w-full bg-primary text-primary-foreground p-3 rounded-md
                     hover:bg-primary/80 focus:outline-none focus:ring focus:ring-primary">
                Login
            </button>
            <p class="text-muted-foreground text-sm mt-4">
                Don't have an account?
                <a th:href="@{/users/register}" class="text-black hover:text-gray-600">Register</a>
            </p>
        </form>
        <div th:if="${hasError}" th:text="#{login_bad_credential}" class="text-center text-lg text-destructive ">
            <p>Incorrect username or password!</p>
        </div>
    </div>
</div>
</body>
</html>
