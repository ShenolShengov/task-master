spring:
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: never
      platform: h2
  mvc:
    hiddenmethod:
      filter:
        enabled: true
mail:
  api:
    baseUrl: http://localhost:8081/api


cloudinary:
  cloud_name: ''
  api_key: ''
  api_secret: ''
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
tasks:
  retention:
    period: P365D
